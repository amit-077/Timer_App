<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="main" id="mainDiv">
    <div id="showTime" class="timer">
    <h1 id="time"><span id="min">00</span>:<span id="sec">00</span></h1>
    <div class="getTime" id="setTime">
    <input type="number" class="timeInput" id="setMin" name="points" step="1" max = "90" min = "0" placeholder="Mins" value="10">
    <input type="number" class="timeInput" id="setSec" name="points" step="1" max = "59" min = "0" placeholder="Secs" value="0">
    </div>
    </div>
    <div class="buttons">
    <button onclick="startTimer()" class="start btn" id="startBtn">Start</button>
    <button onclick = "stopTimer()"class="stop btn" id="stopBtn">Pause</button>
    <button onclick = "playSound()"class="btn" id="soundSong">song</button>
    <button onclick = "extendTime()"class="btn" id="extendMin">Extend(+2)</button>
    </div>

    <audio id="timerTone" loop>
      <source src="music/tone1.mp3" type="audio/mp3">
    </audio>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
